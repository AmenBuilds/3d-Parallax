<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="Design.css">
</head>
<body>
    <header>
        <nav>
            <img src="Imgs/logo.png" alt="logo" class="logoo" width="200px" height="110px">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Sign up</a>
                </li>
                <li class="Search">
                    <a href="#"> 
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="lbar">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette"></div>
        <img src="Imgs/background.png" data-speedx="0.3" data-speedy="0.38"
        data-distance="-200" class="parallax bg-img">
        <img src="Imgs/fog_7.png" data-speedx="0.27" data-speedy="0.32"
        data-distance="850" class="parallax fog_7">
        <img src="Imgs/mountain_10.png" data-speedx="0.195" data-speedy="0.305" 
        data-distance="1100" class="parallax mountain_10">
        <img src="Imgs/fog_6.png" data-speedx="0.25" data-speedy="0.28"
        data-distance="1400" class="parallax fog_6">
        <img src="Imgs/mountain_9.png" data-speedx="0.125" data-speedy="0.155"
        data-distance="1700" class="parallax mountain_9">
        <img src="Imgs/mountain_8.png" data-speedx="0.1" data-speedy="0.11"
        data-distance="1800" class="parallax mountain_8">
        <img src="Imgs/fog_5.png" data-speedx="0.16" data-speedy="0.105"
        data-distance="1900" class="parallax fog_5">
        <img src="Imgs/mountain_7.png" data-speedx="0.1" data-speedy="0.1"
        data-distance="2000"     class="parallax mountain_7">
        <div class="Title parallax" data-speedx="0.07" data-speedy="0.07">
            <h2>MOVE</h2>
            <h1>MOUSE</h1>
        </div>
        <img src="Imgs/mountain_6.png" data-speedx="0.07" data-speedy="0.05"
        data-distance="2300" class="parallax mountain_6">
        <img src="Imgs/fog_4.png" data-speedx="0.065" data-speedy="0.32"
        data-distance="2400" class="parallax fog_4">
        <img src="Imgs/mountain_5.png" data-speedx="0.135" data-speedy="0.100"
        data-distance="2550" class="parallax mountain_5">
        <img src="Imgs/fog_3.png" data-speedx="0.08" data-speedy="0.06"
        data-distance="2800" class="parallax fog_3">
        <img src="Imgs/mountain_3.png" data-speedx="0.11" data-speedy="0.018"
        data-distance="3200" class="parallax mountain_3">
        <img src="Imgs/fog_2.png" data-speedx="0.059" data-speedy="0.024"
        data-distance="3400" class="parallax fog_2">
        <img src="Imgs/mountain_2.png" data-speedx="0.04" data-speedy="0.018"
        data-distance="3800" class="parallax mountain_2">
        <img src="Imgs/mountain_1.png" data-speedx="0.15" data-speedy="0.0115"
        data-distance="4000" class="parallax mountain_1">
        <img src="Imgs/sun_rays.png"  class="sun_rays">
        <img src="Imgs/black_shadow.png"  class="black_shadow"> 
        <img src="Imgs/fog_1.png" data-speedx="0.12" data-speedy="0.3"
        data-distance="4200" class="parallax fog_1">
    </main>
    <script src="Animations.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</body>
</html>
